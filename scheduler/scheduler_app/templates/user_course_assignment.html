{% extends "page.html" %}

{% block title %}Assign to Course{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/courses/">Courses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Assign</li>
                </ol>
            </nav>
            <h1>{{ course.name }}</h1>
            <form method="POST">
                {% csrf_token %}

                <h1>Assign to Course</h1>

                <div class="form-group mb-3">
                    <label for = "users">assign user to course</label>
                    <select name = "user" id="user">
                        {% for user in users %}
                            <option value="{{ user.pk }}">{{ user.name }} - {{  user.role }}</option>
                        {% endfor %}
                    </select>
                </div>


                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>


                <button class="btn btn-primary mb-3" type="submit">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
