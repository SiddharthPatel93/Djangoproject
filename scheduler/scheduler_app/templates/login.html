<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TA Scheduler - Login</title>
    </head>
    <body>
        <main>
            <form method="POST">
                {% csrf_token %}

                <label for="email">Email</label>
                <input type="email" name="email">

                <br>

                <label for="password">Password</label>
                <input type="password" name="password">

                <br>

                {% if errors %}
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <input type="submit" value="Login">
            </form>
        </main>
    </body>
</html>
