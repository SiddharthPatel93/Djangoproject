{% extends "page.html" %}

{% block title %}Edit Course {{ course.name }}{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-8 col-md-6 col-lg-4 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/courses/">Courses</a></li>
                    <li class="breadcrumb-item"><a href="/courses/{{ course.pk }}/">{{ course.name }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                </ol>
            </nav>

            <h1>Edit Course: {{ course.name }}</h1>
            <hr>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter nane" required value="{{ course.name }}">
                </div>

                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
