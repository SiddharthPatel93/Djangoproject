{% extends "page.html" %}

{% block title %}Create Course{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-8 col-md-6 col-lg-4 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/courses/">Courses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Create Course</li>
                </ol>
            </nav>

            <form method="POST">
                {% csrf_token %}
    
                <h1>Create Course</h1>
        
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description (optional)</label>
                    <textarea class="form-control" name="description" placeholder="Description"></textarea>
                </div>
    
                {% if errors %}
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
    
                <button class="btn btn-primary mb-3">Create</button>
                <a class="btn btn-secondary mb-3" href="/courses/">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
